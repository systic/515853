<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Tags -->
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Retail Provider</title>
  <link rel="stylesheet" href="../bower_components/slick-carousel/slick/slick.css">
  <!--<link rel="stylesheet" href="../bower_components/slick-carousel/slick/slick-theme.css">-->
  <link rel="stylesheet" href="../css/style.css">
</head>

<body class="app-start">

	<div class="intro-container sign-up-as">
		<h1>Placeholder</h1>
		<div class="line-title">
			<hr><p>SIGN UP AS</p><hr>
		</div>
		
		<div class="nav-buttons">
			<a href="#" data-register-as="Retailer" class="retailer-button btn-large btn-green">RETAILER</a>
			<a href="#" data-register-as="Agent" class="agent-button btn-large btn-orange">AGENT</a>
		</div>
	</div>
	<!-- Introduction Page -->
	<!-- Page Container - class used in order to handle thepages that charge internally and are displayed with swipe animations when you activate them -->
	<div class="intro-container page-container">
		<!-- Header -->
		<header>
			<a href="#" class="back-icon sign-up-back"></a>
			<h1>Sign Up</h1>
		</header>
		<div class="main-container">
			<div class="line-title">
				<hr><p>AUTO FILL WITH</p><hr>
			</div>
			<!-- Social share container -->
			<!-- Dummy links as required -->
			<div class="social-share">
				<ul>
					<li><a href="#" class="facebook"></a></li>
					<li><a href="#" class="twitter"></a></li>
					<li><a href="#" class="google-plus"></a></li>
				</ul>
			</div>

			<!-- Form -->
			<!-- This form markup is used in a similar manner in the rest of forms you can add aditional classes to extend it's styles -->
			<form>
				<div class="input-group">
					<div class="input-field">
						<label>Sign up as</label>
						<p class="sing-up-type"></p>
					</div>
					<div class="input-field">
						<label for="username">Username <span class="error-text">*not available</span> </label>
						<input type="text" placeholder="Enter" id="username" name="username"/>
					</div>
					<div class="input-field">
						<label for="password">Password</label>
						<input type="password" placeholder="Enter" id="password" name="password" />
					</div>
					<div class="input-field">
						<label for="confirm">Re-password</label>
						<input type="password" placeholder="Enter" id="confirm" name="confirm" />
					</div>
				</div>
				<div class="input-group">
					<div class="input-field">
						<label for="namePerson">Name of person</label>
						<input type="text" placeholder="Enter" id="namePerson" name="namePerson" />
					</div>
					<div class="input-field">
						<label for="retailer">Retailer Name</label>
						<input type="text" placeholder="Enter" id="retailer" name="retailer" />
					</div>
					<div class="input-field">
						<label for="address">Address</label>
						<input type="text" placeholder="Enter" id="address" name="address" />
					</div>
					<div class="input-field">
						<label for="retailer-id">Retailer-ID</label>
						<input type="text" placeholder="Enter" id="retailer-id" name="retailer-id" />
					</div>
				</div>
				<button type="submit" class="sign-up-submit btn-large btn-green">SIGN UP</button>
			</form>
		</div>
	</div>

	<!-- Overlay -->
	<div class="overlay"></div>

	<!-- Pop Up -->
	<div class="success-popup">
		<h3>Sign Up Success!</h3>
		<div class="success-image"><i class="success-icon"></i></div>
		<p>Your account has been created</p>
		<a href="login.html" class="btn-large btn-green">OK</a>
	</div>

  <script src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script src="../bower_components/jquery-ui/jquery-ui.min.js"></script>
  <script src="../bower_components/jquery-ui-touch-punch/jquery.ui.touch-punch.min.js"></script>
  <script src="../js/libs/jquery.jqtransform.js"></script>
  <script src="../bower_components/slick-carousel/slick/slick.min.js"></script>
  <script src="../js/script.js"></script>
</body>

</html>

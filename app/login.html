	<!-- Login Page -->
	<div class="intro-container login">

			<input type="text" placeholder="Username" id="user" name="user" />

		</div>
		
		<!-- Nav Button container -->
		<div class="nav-buttons">
			<a href="dashboard.html" class="login btn-large btn-orange">LOGIN</a>

				<input type="checkbox" id="remmber-me" name="remember-me" />

                <input type="checkbox" />

              </span>

		</div>

	</div>
